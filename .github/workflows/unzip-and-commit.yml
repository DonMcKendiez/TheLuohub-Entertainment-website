name: Unzip and commit ai-stream
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Ensure unzip is available
        run: |
          sudo apt-get update && sudo apt-get install -y unzip || true
      - name: Unzip archive
        run: |
          set -e
          ZIP="ai-stream_-the-intelligent-media-engine.zip"
          DEST="ai-stream"
          if [ ! -f "$ZIP" ]; then
            echo "Zip file $ZIP not found"
            exit 1
          fi
          mkdir -p "$DEST"
          unzip -o "$ZIP" -d "$DEST"
      - name: Commit extracted files and remove zip
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ai-stream || true
          git rm -f ai-stream_-the-intelligent-media-engine.zip || true
          git commit -m "Unzip ai-stream_-the-intelligent-media-engine.zip and remove zip" || echo "No changes to commit"
          git push origin HEAD:main
