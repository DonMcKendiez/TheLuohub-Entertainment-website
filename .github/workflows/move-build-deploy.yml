name: Move, Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  move-build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Ensure rsync is available
        run: sudo apt-get update && sudo apt-get install -y rsync
      - name: Move ai-stream contents to repo root and remove ai-stream
        run: |
          set -e
          SRC_DIR="ai-stream"
          if [ ! -d "$SRC_DIR" ]; then
            echo "Source directory $SRC_DIR not found; nothing to move"
            exit 1
          fi
          rsync -av --remove-source-files "$SRC_DIR"/ ./
          find "$SRC_DIR" -type d -empty -delete || true
          rm -rf "$SRC_DIR"
      - name: Commit moved files and push to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Move ai-stream contents to root and remove ai-stream" || echo "No changes to commit"
          git push origin HEAD:main
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
